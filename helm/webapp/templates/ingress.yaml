apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.pr_name }}
  namespace: {{ .Values.pr_name }}
  labels:
    prv: {{ .Values.pr_name }} 
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.ingress.pr_name }}-{{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.service.pr_name }}
                port:
                  number: 80
